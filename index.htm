<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <title>Formulario Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row p-5">
      <div class="col text-center">
        <h1>Formul√°rio EBAC</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-sm-6 bg-body-secondary p-4 border rounded-3">
        <form class="px-3 ">
          <div class="mb-4">
            <label for="nome" class="form-label fw-bolder">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label fw-bolder">Email</label>
            <input type="email" class="form-control" id="email" placeholder="@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label fw-bolder">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(xx) 9-xxxx-xxxx" required>
          </div>
          <button type="submit" class="btn btn-primary col-2 mt-3">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
